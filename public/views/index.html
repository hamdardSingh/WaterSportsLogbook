<div class="container">
  <div class="header clearfix">
    <nav>
      <ul class="nav nav-pills float-right">
        <li class="nav-item login">
          <div class="input-group">
            <input type="text" class="form-control form-control-sm" placeholder="username">
            <input type="password" class="form-control form-control-sm" placeholder="password">
            <span class="input-group-btn">
              <button class="btn btn-primary btn-sm" type="button">Login</button>
            </span>
          </div>
        </li>

      </ul>
    </nav>
    <h3 class="text-muted">Watersports Logbook</h3>
  </div>
  <div class="row">
    <div class="col-md-12">
      <hot-table settings="{colHeaders: colHeaders,rowHeaders:true, contextMenu: ['row_above', 'row_below', 'remove_row'], afterChange: afterChange,cells:cells}" min-spare-rows="minSpareRows" datarows="db.items">

          <hot-column data="Boat" title="'Boat'" width="115"></hot-column>
          <hot-column data="Crew" title="'Crew'" width="115"></hot-column>
          <hot-column data="Destination" title="'Destination'" width="131"></hot-column>
          <hot-column data="Departure" title="'Departure'" width="147"></hot-column>
          <hot-column data="Arrival" title="'Arrival'" width="147"></hot-column>
      </hot-table>
    </div>
    <div class="col-md-12" style="margin-top:15px">
      <button class="btn btn-primary btn-sm"  ng-click="exportFile()">Export to CSV!!!</button>
    </div>
  </div>


  <footer class="footer" style="margin-top:40px;">
    <p>&copy; WaterSportsLogbook 2017</p>
  </footer>
</div> <!-- /container -->
