<div class="container">
  <div class="header clearfix">
    <nav>
      <ul class="nav nav-pills float-right">
        <li class="nav-item login">
            <admin-menu user="$rootscope.user"></admin-menu>
        </li>

      </ul>
    </nav>
    <h3 class="text-muted">Watersports Logbook</h3>
  </div>
  <div class="row">
    <div class="col-md-12">
      <hot-table settings="{colHeaders: colHeaders,rowHeaders:true,columnSorting: true, contextMenu: ['row_below', 'remove_row'], afterChange: afterChange,cells:cells}" min-spare-rows="minSpareRows" datarows="db.items">
          <hot-column data="Boat" title="'Boat'" width="145"></hot-column>
          <hot-column data="Crew" title="'Crew'" width="145"></hot-column>
          <hot-column data="Destination" title="'Destination'" width="160"></hot-column>
          <hot-column data="Departure" title="'Departure'" editor="'datetime'" date-format="'yy/mm/dd'" time-format="HH:mm" width="176"></hot-column>
          <hot-column data="Arrival" title="'Arrival'" editor="'datetime'" date-format="'yy/mm/dd'" time-format="HH:mm" width="176"></hot-column>
      </hot-table>
    </div>
    <div class="col-md-12" style="margin-top:15px" ng-if="$root.admin">
      <button class="btn btn-primary btn-sm"  ng-click="exportFile()"><i class="fa fa-download"></i> Export As CSV</button>
    </div>
  </div>


  <footer class="footer" style="margin-top:40px;">
    <p>&copy; WaterSportsLogbook 2017</p>
  </footer>
</div> <!-- /container -->
