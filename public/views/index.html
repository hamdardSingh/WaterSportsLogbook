<hot-table settings="{colHeaders: colHeaders, contextMenu: ['row_above', 'row_below', 'remove_row'], afterChange: afterChange}"
           row-headers="false"
           min-spare-rows="minSpareRows"
           datarows="db.items"
           height="300"
           width="700">
    <hot-column data="id" title="'id'"></hot-column>
    <hot-column data="Boat" title="'Boat'"></hot-column>
    <hot-column data="Crew" title="'Crew'"></hot-column>
    <hot-column data="Destination" title="'Destination'"></hot-column>
    <hot-column data="Departure" title="'Departure'" width="150"></hot-column>
    <hot-column data="Arrival" title="'Arrival'"></hot-column>
</hot-table>
