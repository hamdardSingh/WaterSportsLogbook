<form name="adminForm" method="post" ng-if="!login" novalidate>
  <div class="input-group">
  <input type="text" ng-class="{'in-error':adminForm.username.$invalid}" name="username" ng-model="admin.username" class="form-control form-control-sm" placeholder="username" ng-required="true">
  <input type="password" ng-class="{'in-error':adminForm.password.$invalid}" name="password" ng-model="admin.password" class="form-control form-control-sm" placeholder="password" ng-required="true">
  <span class="input-group-btn">
    <button class="btn btn-primary btn-sm" ng-disabled="adminForm.password.$invalid" type="button" ng-click="loginAdmin()">Login</button>
  </span>
  </div>
</form>
<span ng-if="login" class="pull-right">
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="fa fa-user"></i> {{user.username}}
    </button>
    <div class="dropdown-menu" style="font-size:12px" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" ng-click="logout()"> <i class="fa fa-sign-out"></i>Logout</a>
    </div>
  </div>
</span>
